작업 목표index.html 파일의 2단 캘린더 디자인을 데이원(Day One) 스타일처럼 여유로운 간격, 둥근 모서리, 산뜻한 파란색 포인트가 적용되도록 CSS를 전면 수정해 주세요.상세 작업 지시1. 루트 변수(:root)에 데이원 컬러 추가<style> 태그 최상단의 :root 선택자 안에 다음 색상 변수 3개를 추가해 주세요.  --dayone-blue: #3EBCF8; 
  --dayone-blue-dark: #2ba5e0;
  --dayone-gray: #bebebe;
2. 캘린더 CSS 코드 전면 교체<style> 태그 내에서 /* ══ [FIX] 캘린더 ══ */ 부분부터 .cal-separator 클래스까지의 기존 캘린더 관련 CSS를 모두 삭제하고, 아래의 코드로 완벽하게 교체해 주세요./* ══ [FIX] 캘린더 ══ */
.cal-wrap { padding: 0 0 20px; }

/* 월 제목 */
.cal-month-title { 
  font-size: 18px; font-weight: 700; color: var(--tx); 
  padding: 24px 20px 16px; 
  letter-spacing: -0.3px;
}

/* 요일 헤더: 날짜 그리드와 동일한 간격 적용 */
.cal-dow-row { 
  display: grid; grid-template-columns: repeat(7, 1fr); 
  padding: 0 16px 10px; gap: 10px;
}
.cal-dow { 
  font-size: 13px; color: var(--tx-d); 
  text-align: center; font-weight: 500; 
}

/* 날짜 그리드: 간격을 10px로 넓혀 시원한 느낌 부여 */
.cal-grid { 
  display: grid; grid-template-columns: repeat(7, 1fr); 
  gap: 10px; 
  padding: 0 16px 16px; 
}

/* 개별 날짜 셀 */
.cal-day {
  aspect-ratio: 1; position: relative; display: flex; align-items: center; justify-content: center;
  cursor: pointer; 
  border-radius: 10px;
  font-size: 15px; color: var(--tx); 
  font-weight: 400;
  transition: all .15s ease;
  box-sizing: border-box;
}
.cal-day:active { transform: scale(.92); }
.cal-day.empty { cursor: default; }
.cal-day:hover:not(.empty):not(.selected):not(.has-entry) { background: rgba(0,0,0,.04); }

/* 데이원 테마: 글이 있는 날 (산뜻한 파란색 박스) */
.cal-day.has-entry { 
  background: var(--dayone-blue); 
  color: white; 
  font-weight: 500; 
}

/* 데이원 테마: 선택된 날짜 (회색 배경 + 파란 테두리) */
.cal-day.selected {
  background: var(--dayone-gray);
  color: white;
  font-weight: 600;
  border: 3px solid var(--dayone-blue);
  z-index: 5;
}

/* 글이 있는 날을 선택했을 때 */
.cal-day.has-entry.selected {
  background: var(--dayone-blue);
  border: 3px solid var(--dayone-blue-dark);
  color: white;
}

/* 오늘 날짜 표시 (선택되지 않았을 때) */
.cal-day.today:not(.has-entry):not(.selected) { 
  color: var(--dayone-blue); 
  font-weight: 700; 
}

.cal-separator { height: 1px; background: var(--border-l); margin: 0 14px; }
